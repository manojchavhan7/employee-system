<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management System</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<h2>New Employees</h2>

<form id="employeeForm">
    <label class="labels" for="name">Name</label>
    <input class="inputdiv" type="text" id="name" required><br><br>

    <label class="labels" for="profession">Profession</label>
    <input class="inputdiv" type="text" id="profession" required><br><br>

    <label class="labels" for="age">Age</label>
    <input class="inputdiv" type="number" id="age" required><br><br>

    <button type="button" onclick="addEmployee()">Add User</button>
</form>

<div id="errorDiv" class="error" style="display: none;"></div>
<div id="successDiv" class="success" style="display: none;"></div>

<h3>Added Employees</h3>
<div id="employeesList"></div>

<script src="./script.js"></script>

</body>
</html>
